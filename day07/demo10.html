<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>练习：实现通过按钮添加指定颜色div元素</title>

<script type="text/javascript">
	function select(color){
		document.body.innerHTML += "<div class='"+ color +"'></div>"
	}
</script>

<style type="text/css">
.red {
	width: 50px;
	height: 50px;
	background-color: red;
}

.blue {
	width: 50px;
	height: 50px;
	background-color: blue;
}
</style>
</head>
<body>
	<input type="button" value="红色" onclick="select('red')">
	<input type="button" value="蓝色" onclick="select('blue')">
</body>
</html>
